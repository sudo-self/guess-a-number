        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Guess the Number</title>
            <style>
                body {
                    font-family: 'Arial', sans-serif;
                    text-align: center;
                    margin: 50px;
                }
            </style>
        </head>
        <body>
            <h1>Guess the Number Game</h1>
            <p>Try to guess the number between 1 and 100:</p>
            <input type="number" id="guessInput" placeholder="Enter your guess">
            <button onclick="checkGuess()">Submit Guess</button>
            <p id="message"></p>

            <script>
                // Generate a random number between 1 and 100
                const secretNumber = Math.floor(Math.random() * 100) + 1;
                let attempts = 0;

                function checkGuess() {
                    // Get the user's guess from the input field
                    const userGuess = parseInt(document.getElementById('guessInput').value);

                    // Check if the guess is correct
                    if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                        setMessage('Please enter a valid number between 1 and 100.');
                    } else {
                        attempts++;
                        if (userGuess === secretNumber) {
                            setMessage(`Congratulations! You guessed the number in ${attempts} attempts.`);
                        } else {
                            const hint = userGuess < secretNumber ? 'higher' : 'lower';
                            setMessage(`Incorrect! Try a ${hint} number.`);
                        }
                    }
                }

                function setMessage(message) {
                    document.getElementById('message').textContent = message;
                }
            </script>
            <a href="https://imgbb.com/"><img src="https://i.ibb.co/V2P7Czn/game.gif" alt="game" border="0"></a><br />
        </body>
